name: Windows RDP via Tailscale

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Install Tailscale
      shell: powershell
      run: |
        Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile tailscale.msi
        Start-Process msiexec.exe -Wait -ArgumentList "/i tailscale.msi /quiet /norestart"

    - name: Start Tailscale Service
      shell: powershell
      run: |
        Start-Service Tailscale
        Start-Sleep 10

    - name: Connect to Tailscale
      shell: powershell
      run: |
        $key = "${{ secrets.TAILSCALE_AUTHKEY }}"
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=$key --hostname=github-rdp

    - name: Create RDP User
      shell: powershell
      run: |
        net user rdpuser Pass1234 /add
        net localgroup administrators rdpuser /add

    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Show Tailscale IP
      shell: powershell
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" ip -4

    - name: Keep Alive
      shell: powershell
      run: |
        Write-Host "RDP ACTIVE"
        while ($true) {
          Start-Sleep 300
        }
